
<!DOCTYPE html>
<html>
    <head>
        <title>Knight vs. Sorceress - Magic Game</title>
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="logic.js"></script>
    </head>
    <body>

        <header>
            <h1>Knight Vs. Sorceress - A Magic Game</h1>
            <h3>This is a work in progress game ... =)</h3>
        </header>

        <article class="main">
            <div class="knight">

                <br />
                You: <progress id="firstProgress"></progress>
                <p id="fHealthDisplay"></p>
                <p>Energy: <span id="fEnergyDisplay"></span></p>

                <div class="you">
                    <img src="https://orig00.deviantart.net/3669/f/2018/178/5/8/knight_3_idle_anim_by_kungfoowiz-dcfn8e7.gif" id="fImage" />
                </div>
            </div>
            
            <div class="sorceress">

                <br />
                Enemy: <progress id="secondProgress"></progress>
                <p id="sHealthDisplay"></p>

                <div class="enemy">
                    <img src="https://orig00.deviantart.net/56d7/f/2018/178/c/d/sorcerer_villain_anim_by_kungfoowiz-dcfn85l.gif" id="sImage" />
                </div>

            </div>
        </article>
        
        
        <aside class="small">
                      
            <button onclick="youAttack()">Attack</button>
            <button onclick="youCounter()">Counter</button>
            
            <p style="margin: 3px; margin-top: 10px;">Spells:</p>
        </aside>
    </body>
</html>
