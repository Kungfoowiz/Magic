<!DOCTYPE html>

<html>

<head>
    <title>Knight Vs. Sorceress - A Magic Game</title>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script src="logic.js"></script>
    <script src="collapsible.js"></script>

</head>

<body>

    <aside class="splash">
        <a class="action start-game" href="#"> &gt; Begin game...</i></a>
        <img src="https://orig00.deviantart.net/2675/f/2018/205/5/8/magic_background_by_kungfoowiz-dci7lzw.jpg" />
    </aside>

    <aside class="top-right">
        <i class="fas fa-music audio-symbol"></i>
        <audio class="audio-control" src="https://orig00.deviantart.net/1caa/f/2018/188/8/b/knight_vs_sorceress_game_loop_by_kungfoowiz-dcgjuhf.mp3" 
               autoplay loop controls></audio>
        <p>Music by Johara Davies</p>
        <p><a href="https://soundcloud.com/user-875366302">Johara's SoundCloud</a></p>
    </aside>


    <header>
        <h1>Knight Vs. Sorceress - A Magic Game</h1>
        <h3>An evil sorceress just moved in. It's your job to move her out!  A work in progress game =)</h3>
    </header>


    <article class="main">

        <div class="knight">
            <span>You: </span>
            <progress class="you-health-progress"></progress>
            <p class="you-health-text"></p>
            <p>Energy: <span class="you-energy-text"></span></p>

            <div class="you">
                <img src="https://orig00.deviantart.net/3669/f/2018/178/5/8/knight_3_idle_anim_by_kungfoowiz-dcfn8e7.gif" />
            </div>
        </div>

        <div class="sorceress">
            <span>Enemy: </span>
            <progress class="enemy-health-progress"></progress>
            <p class="enemy-health-text"></p>

            <div class="enemy">
                <img src="https://orig00.deviantart.net/56d7/f/2018/178/c/d/sorcerer_villain_anim_by_kungfoowiz-dcfn85l.gif" />
            </div>
        </div>

    </article>


    <aside class="small controls">

        <button onclick="game.youAttack();" class="action attack">
            <i class="fas fa-skull icon"></i>
            <span class="tooltip">Your attack will deal a normal damage of 10 to your enemy. Your enemy can inflict a normal damage of 12.</span>
        </button>

        <button onclick="game.youCounter();" class="action counter">
            <i class="fas fa-user-shield icon"></i>
            <span class="tooltip">Counter delivers a riposte attack dealing double damage of 20 to your enemy. Your enemy can counter with double damage of 24.</span>
        </button>

        <button onclick="game.youRestore();" class="action restore">
            <i class="fas fa-heart icon"></i>
            <span class="tooltip">Restoring heals you with 5 health. Your enemy can heal the same.</span>
        </button>

        <button onclick="game.youCastHolyBladeSpell();" class="action castholybladespell">
            <i class="fas fa-magic icon"></i>
            <span class="tooltip">Casting the Holy Blade spell will imbue your sword to make it three times more powerful. The spell has a 50% chance to fail and will drain half your health points.</span>
        </button>

        <button onclick="game.restartGame();" class="game-action restartgame">
            <i class="fas fa-redo icon"></i>
            <span class="tooltip">Restart your game.</span>
        </button>

        <!--<p style="margin: 3px; margin-top: 10px;">Spells:</p>-->
    </aside>

</body>

</html>
